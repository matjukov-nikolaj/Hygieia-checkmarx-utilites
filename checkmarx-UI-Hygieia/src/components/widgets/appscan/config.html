<widget-modal widget-modal-title="Configure AppScan Widget" class="ca-config">
    <form name="configForm" role="form"
          ng-submit="appScanWidget.submit(appScanWidget.appScanCollectorItem)"
          novalidate="novalidate">

        <div class="box">

            <form-group input="apCollectorItem" class="text-center">

                <div class="text-center modal-label ">AppScan results: </div>

                <input type="text" name="appScanCollectorItem" class="form-control" placeholder="Search a AppScan Job"
                       ng-model="appScanWidget.appScanCollectorItem"
                       uib-typeahead="item as (item.description  + ':' + item.options.projectDate + item.options.current)  for item in getAppScanCollectors($viewValue)" typeahead-focus
                       typeahead-template-url="appScanProjectUrlTemplate.html"
                       typeahead-wait-ms="250" autocomplete="off"
                       typeahead-min-length="0"
                       typeahead-no-results="noResults"

                       required>
                <div class="form-control" ng-show="noResults">
                    No Results Found
                </div>
                <div class="form group text-center top_offset info-icon-label">
                    <label></label>
                    <button type="submit" class="btn btn-primary btn-wide">Save</button>
                </div>
            </form-group>
        </div>
    </form>
</widget-modal>
<script type="text/ng-template" id="appScanProjectUrlTemplate.html">
    <a title={{match.model.options.instanceUrl}}>
        <span ng-bind-html="match.label | uibTypeaheadHighlight:query"/>
    </a>
</script>
