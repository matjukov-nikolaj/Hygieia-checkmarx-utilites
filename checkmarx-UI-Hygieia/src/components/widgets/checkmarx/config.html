<widget-modal widget-modal-title="Configure Code Security Widget" class="ca-config">
    <form name="configForm" role="form"
          ng-submit="checkMarxWidget.submit(checkMarxWidget.checkMarxCollectorItem)"
          novalidate="novalidate">

        <div class="box">

            <form-group input="cmCollectorItem" class="text-center">

                <div class="text-center modal-label">Code security analysis from CheckMarx: </div>

                <input type="text" name="checkMarxCollectorItem" class="form-control" placeholder="Search a Code Security Job"
                       ng-model="checkMarxWidget.checkMarxCollectorItem"
                       uib-typeahead="item as item.description for item in getCheckMarxCollectors($viewValue)" typeahead-focus
                       typeahead-template-url="checkMarxProjectUrlTemplate.html"
                       typeahead-wait-ms="250" autocomplete="off"
                       typeahead-min-length="0"
                       typeahead-no-results="noResults"

                       required>
                <div class="form-control" ng-show="noResults">
                    No Results Found
                </div>
                <div class="form group text-center">
                    <label></label>
                    <button type="submit" class="btn btn-primary btn-wide">Save</button>
                </div>
            </form-group>
        </div>
    </form>
</widget-modal>
<script type="text/ng-template" id="checkMarxProjectUrlTemplate.html">
    <a title={{match.model.options.instanceUrl}}>
        <span ng-bind-html="match.label | uibTypeaheadHighlight:query"/>
    </a>
</script>
