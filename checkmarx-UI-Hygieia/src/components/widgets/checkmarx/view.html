<div class="checkmarx-view">
    <!-- Scrum Widget -->
    <div class="widget">
        <div class="widget-body">
            <div class="col-xs-9.5 text-standard-sm dash-overflow project-name">
                Project: <em>{{checkMarxWidget.projectName}}</em>
            </div>
            <div class="col-xs-9.5 text-standard-sm dash-overflow total-issues">
                Total issues: <em>{{ checkMarxWidget.metrics["Total"] }}</em>
            </div>
        </div>

        <div class="widget-body" fit-text=".build-summary-count > span" fit-text-max="40">
            <div class="row">
                <div class="col-xs-4">
                    <div class="summary-count number_low">
                        <span>{{checkMarxWidget.metrics["Low"]}}</span>
                    </div>
                    <div class="summary-type">Low</div>
                </div>
                <div class="col-xs-4">
                    <div class="summary-count number_medium">
                        <span>{{checkMarxWidget.metrics["Medium"]}}</span>
                    </div>
                    <div class="summary-type">Medium</div>
                </div>
                <div class="col-xs-4">
                    <div class="summary-count number_high">
                        <span>{{checkMarxWidget.metrics["High"]}}</span>
                    </div>
                    <div class="summary-type">High</div>
                </div>
            </div>
        </div>
    </div>
</div>
